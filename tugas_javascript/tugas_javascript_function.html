<!DOCTYPE html>
<head>
    <title>
        java script function
    </title>
    <script>
        function buah($nama) {
            console.log("nama buah")
            return $nama
        }
        function angka($angka1,$angka2) {
            $rumus = $angka1 + $angka2
            return $rumus
        }
    </script>
</head>
<body>
    <script>
        document.write("ini akuu dan buah ", buah("mangga"), "<br>")
        console.log("haiiii buah ", buah("apel"))
        document.write("penjumlahan = ", angka(4,5))
    </script>
</body>
</html>
